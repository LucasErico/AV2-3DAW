<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../globals.css">
    <link rel="stylesheet" href="register.css">
    <title>Cadastro</title>
</head>
<body>

    <div class="container">
        <div class="left">
            <img src="../public/imagens/ImagenDeRegistro.svg" alt="">
        </div>
        <div class="right">
            <form  class="forms" id="formsUsuario">
                <h2>Registre-se</h2>
                <p>Explore por todos os nosso recusos realizando o registro no nosso sistema</p>
                <label>Nome</label>
                <input type="text"  id="nome" placeholder="Digite o seu nome">
                <label>Email</label>
                <input type="text" id="email" placeholder="Digite o seu email">
                <label>Cpf</label>
                <input type="text" id="cpf" placeholder="Digite o seu CPF">
                <label>Telefone</label>
                <input type="tel" id="telefone" placeholder="Digite o seu telefone">
                <label>Senha</label>
                <input type="password" id="senha" placeholder="Digite a sua senha">
                <label>Confirma Senha</label>
                <input type="password" id="confirmaSenha" placeholder="Confirme a sua senha">
                <div class="checkbox-container">
                    <input type="checkbox" id="manterConectado">
                    <p>Manter Conectado?</p>
                </div>
                <button type="submit">Registrar</button>
                <p>ja possuir uma conta? fa√ßa o <a href="../login/login.html">login aqui</a></p>
            </form>
        </div>

    </div>
    <script src="register.js"></script>
</body>
</html>
