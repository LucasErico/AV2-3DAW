<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../globals.css">
    <link rel="stylesheet" href="carrinho.css">
</head>
<body>

    <div class="header">
        <h2>Beleza e Estética</h2>
        <div class="nav">
            <ul>
                <li><a href="../home/home.html">Início</a></li>
                <li><a href="#">Profissionais</a></li>
                <li><a href="#">Sobre nós</a></li>
            </ul>
        </div>
        <div class="profile">
            <i class='bx bx-cart'></i>
            <div class="info">
                <img src="../public/imagens/profileCat.jpg">
                <div class="account">
                    <h5>Reza MK</h5>
                    <p>exemple@gmail.com</p>
                </div>
                <i class='bx bx-chevron-down'></i>
            </div>
        </div>
    </div>

    <div class="main">
        <div class="title">
            <h3>Carrinho de Reservas</h3>
        </div>

        <div id="cards-container" class="cards-container">
            <!-- Os cards gerados pelo JavaScript serão inseridos aqui -->
        </div>
    </div>

    <div id="modalAlterReservation" class="modal">
        <div class="modal-content">
            <span id="closeModalAlterReservation" class="close">&times;</span>
            <h2>Alterar Reserva</h2>
            <form id="alterReservationForm" class="form">
                <div class="form-group">
                    <label for="serviceInput">Serviço</label>
                    <input type="text" id="serviceInput" class="form-control" disabled />
                </div>
                <div class="form-group">
                    <label for="dateInput">Data</label>
                    <input type="date" id="dateInput" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="timeInput">Horário</label>
                    <input type="time" id="timeInput" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="professionalInput">Profissional</label>
                    <input type="text" id="professionalInput" class="form-control" disabled />
                </div>
                <button type="submit" class="btn-submit">Salvar Alterações</button>
            </form>
        </div>
    </div>

    <!-- Modal de Confirmação de Exclusão -->
    <div id="modalCancelReservation" class="modal">
        <div class="modal-content">
            <span id="closeModalCancel" class="close">&times;</span>
            <h2>Tem certeza que deseja cancelar esta reserva?</h2>
            <div class="modal-buttons">
                <button id="cancelButton" class="btn">Cancelar</button>
                <button id="confirmCancelButton" class="btn confirm">Confirmar Exclusão</button>
            </div>
        </div>
    </div>
    
    <script src="carrinho.js"></script>
</body>
</html>
